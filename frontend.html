<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private RAG AI</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            width: 800px;
            max-width: 90%;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }

        .answer-box {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            min-height: 80px;
            white-space: pre-wrap;
            border-left: 4px solid #667eea;
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ Private PDF AI Assistant</h1>

    <div class="section">
        <label>Upload PDF</label>
        <input type="file" id="pdf">
        <button onclick="upload()">Upload PDF</button>
        <div class="status" id="uploadStatus"></div>
    </div>

    <div class="section">
        <label>Ask Question</label>
        <input type="text" id="q" placeholder="Type your question from the PDF...">
        <button onclick="ask()">Ask AI</button>
    </div>

    <div class="section">
        <label>Answer</label>
        <div class="answer-box" id="answer">Waiting for your question...</div>
    </div>

    <footer>
        üîê Private RAG AI ‚Ä¢ PDF not stored ‚Ä¢ Powered by MongoDB
    </footer>
</div>

<script>
function upload() {
    let file = document.getElementById("pdf").files[0];
    if (!file) {
        alert("Please choose a PDF first");
        return;
    }

    let formData = new FormData();
    formData.append("file", file);

    document.getElementById("uploadStatus").innerText = "Uploading & processing PDF...";

    fetch("/upload", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("uploadStatus").innerText = "‚úÖ PDF processed successfully";
    });
}

function ask() {
    let q = document.getElementById("q").value;
    if (!q) {
        alert("Please enter a question");
        return;
    }

    let formData = new FormData();
    formData.append("question", q);

    document.getElementById("answer").innerText = "Thinking... ü§î";

    fetch("/ask", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("answer").innerText = data.answer;
    });
}
</script>

</body>
</html>
